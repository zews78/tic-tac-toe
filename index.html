<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="hed">gawds</h2>
    <p id="select">player</p>
    
    <div class="game">
        <div class="board">
            <div class="square" id="q0" onclick="printx('0')">
            </div>
            <div class="square" id="q1" onclick="printx('1')">
            </div>
            <div class="square" id="q2" onclick="printx('2')">
            </div>
            <div class="square" id="q3" onclick="printx('3')">
            </div>
            <div class="square" id="q4" onclick="printx('4')">
            </div>
            <div class="square" id="q5" onclick="printx('5')">
            </div>
            <div class="square" id="q6" onclick="printx('6')">
            </div>
            <div class="square" id="q7" onclick="printx('7')">
            </div>
            <div class="square" id="q8" onclick="printx('8')">
            </div>
        </div>
    </div>
    <center><button id='btn' onclick="reset()">Reset</button></center>
<script src="script.js"></script>
</body>
</html>
