<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link type="text/css" rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>gawds</h2>
    
    <div class="game">
        <div class="board">
            <div class="square top left">
                <div class="x">0
                </div>
            </div>
            <div class="square top">
                <div class="x">1
                </div>
            </div>
            <div class="square top right">
                <div class="x">2
                </div>
            </div>
            <div class="square middle left">
                <div class="x">3
                </div>
            </div>
            <div class="square middle">
                <div class="x">4
                </div>
            </div>
            <div class="square middle right">
                <div class="x">5
                </div>
            </div>
            <div class="square bottom left">
                <div class="x">6
                </div>
            </div>
            <div class="square bottom">
                <div class="x">7
                </div>
            </div>
            <div class="square bottom right">
                <div class="x">8
                </div>
            </div>
        </div>
    </div>

</body>
</html>
